<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
        background: linear-gradient(145deg, #670e05, #171434, #780847);
      font-family: 'Orbitron', sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
    }

    header {
      text-align: center;
      margin-top: 20px;
    }

    header h1 {
      font-size: 36px;
      color: #e0e0e0;
      letter-spacing: 2px;
      text-shadow: 0px 3px 8px rgba(0, 0, 0, 0.5);
    }

    .clock {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      width: 90%;
      max-width: 700px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .clock h1 {
      font-size: 100px;
      color: #68a0cf;
      text-shadow: 0px 5px 15px rgba(0, 0, 0, 0.8);
    }

    .button-container {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-bottom: 20px;
    }

    button {
      background: #68a0cf;
      color: #fff;
      font-size: 18px;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      background: #3b81b3;
      transform: translateY(-5px);
    }

    button:active {
      transform: translateY(0px);
    }

    button:focus {
      outline: none;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
    }

    footer {
      text-align: center;
      font-size: 14px;
      color: #ccc;
    }

    footer a {
      color: #68a0cf;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>Beautiful Digital Clock</h1>
  </header>

  <div class="clock">
    <h1 id="myh1" class="h1"></h1>
  </div>

  <div class="button-container">
    <button onclick="StopClick()">Stop</button>
    <button onclick="StartClick()">Start</button>
    <button onclick="ResetClick()">Reset</button>
  </div>

  <footer>
    <p>Crafted with ❤️ by <a href="#">Shashi.Codes</a></p>
  </footer>

  <script>
    function updateDate() {
      let date = new Date();
      document.querySelector(".h1").innerHTML = date
        .toLocaleTimeString("en-IN")
        .toUpperCase();
    }

    let interval = setInterval(updateDate, 1000);

    function StopClick() {
      clearInterval(interval);
    }

    function StartClick() {
      interval = setInterval(updateDate, 1000);
    }

    function ResetClick() {
      let date = new Date();
      date.setHours(0);
      date.setMinutes(0);
      date.setSeconds(0);
      clearInterval(interval);
      document.querySelector(".h1").innerHTML = date
        .toLocaleTimeString()
        .toUpperCase();
    }
  </script>
</body>
</html>
